<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iggi Weather</title>
  </head>
  <body>
    <header class="header">Iggi Weather App</h1></header>
    <main>
      <div id="user">
        <p class="loc-text">LOCATION</p>
        <div id="user-input">
          <input type="text" placeholder="Enter your city" id="input" />
          <button type="submit" id="btn">SET</button>
        </div>
      </div>
      <div id="card">
        <img src="" alt="" id="img"/>
        <div id="text-card">
          <p id="locations"></p>
          <p id="degree"> </p>
          <p id="main"></p>
          <p id="date"></p>
    
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
