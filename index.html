<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iggi Weather</title>
  </head>
  <body>
    <header class="header">Iggi Weather App</h1></header>
    <main>
      <div id="user">
        <p class="loc-text">LOCATION</p>
        <input type="text" placeholder="Enter your city" id="input" />
      </div>
      <div id="card">
        <div id="text-card">
          <p id="degree"></p>
          <p id="locations"></p>
          <div class="card-text">
            <div>
              <p id="date"></p>
              <p id="descrip"></p>
              <p id="degree2"> </p>
            </div>
            <img src="" alt="" id="img"/>  
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
            <h2>City Not Found. Try Again</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
